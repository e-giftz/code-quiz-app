<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-info">
            <h1>Coding Quiz Challenge</h1>
            <h2>Time: <span id="timerCountdown">0</span></h2>
            <p> Try to answer the following code-related questions within the time limit allowed. Keep in mind that incorrect answers will penalize your score time by ten (10) seconds</p>
            <button id="start">Start Quiz</button>
        </div>
        <!-- Quiz  questions box -->
        <div id="container-quiz" class="hide-container-quiz">
            <div id="quizquestions">Arrays in Javascript can be used to store ___________.</div>
            <div id="quiz-options">
                <button class="btn-answer">numbers and strings</button>
                <button class="btn-answer">other arrays</button>
                <button class="btn-answer">booleans</button>
                <button class="btn-answer">all of the above</button>
            </div>
            
        </div>
        
    </div>
       
    <script src="./assets/js/script.js"></script>
</body>
</html>
